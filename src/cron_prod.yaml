# this file will be concatenated by the build script on the ${app.yaml.application} deployment

- description: nightly backup
  url: 
    /_ah/datastore_admin/backup.create?name=${app.yaml.application}\
    &filesystem=gs\
    &gs_bucket_name=vendasta-backups/${app.yaml.application}\
    &queue=backup\
    &kind=Kind1\
    &kind=Kind2
  schedule: every day 03:00
  timezone: America/Regina
  target: ah-builtin-python-bundle
