<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/global.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.gritter.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/jquery.gritter.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
    {% block styling_or_scripts %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-th"></span>
                </a>
                <a class="brand" href="{% block home_page_url %}/{% endblock %}">{% block menu_heading %}Release Notes!{% endblock %}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container body">
        <div class="page-header">
            <h1>{% block heading %}{% endblock %}</h1>
        </div>
        <div class="body-content">
            {% block page_content %}{% endblock %}
        </div>
    </div>
    <div class="navbar navbar-fixed-bottom">
        <div class="container">
            {% block watermark %}<p>&copy; Graham Holtslander 2013 </p>{% endblock %}
        </div>
    </div>


    {% block body_scripts %}{% endblock %}
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
