<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block title %}Release Note Generator{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link href="/static/css/global.css" rel="stylesheet" media="screen">
    {% block styling_or_scripts %}{% endblock %}
</head>
<body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h2 class="text-muted">Release Notes Generator</h2>
      </div>
    </div>

    <div class="container body">
        <div class="page-header">
            <h3>{% block heading %}{% endblock %}</h3>
        </div>
        <div class="body-content">
            {% block page_content %}{% endblock %}
        </div>
    </div>
    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container">
            {% block watermark %}<p>&copy; Graham Holtslander 2013 </p>{% endblock %}
        </div>
    </div>


    {% block body_scripts %}{% endblock %}
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
