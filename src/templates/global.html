<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>
        {% block title %}
            base-webapp2-jinja2
        {% endblock %}
    </title>

    <link href="{{ '/static/css/vendor/gritter/jquery.gritter.min.css'| vurl }}"  rel="stylesheet" type="text/css" />
    <link href="{{ '/static/css/screen.css'| vurl }}" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ '/static/css/print.css'| vurl }}" media="print" rel="stylesheet" type="text/css" />
    <link href="{{ '/static/css/global.css'| vurl }}" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="{{ '/static/css/ie.css'| vurl }}" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    {% block css_header %}{% endblock %}

    <script type="text/javascript" src="{{ '/static/js/vendor/jquery-1.7.1.min.js'| vurl }}"></script>
    <script type="text/javascript" src="{{ '/static/js/vendor/jquery.gritter.min.js'| vurl }}"></script>
    <script type="text/javascript" src="{{ '/static/js/vendor/knockout-2.0.0.min.js'| vurl }}"></script>

    {% block script_header %}{% endblock %}

</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript">
        $(function() {
            {% for flash in flashes %}
                $.gritter.add({
                    {% for key, value in flash.items() %}
                        {{ key }} : '{{ value }}',
                    {% endfor %}
                });
            {% endfor %}
        });
    </script>
    {% block script %}{% endblock %}
</body>
</html>
